<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#030712"/>
  
  <!-- Grid Pattern -->
  <defs>
    <pattern id="grid" width="64" height="64" patternUnits="userSpaceOnUse">
      <path d="M 64 0 L 0 0 0 64" fill="none" stroke="#4f46e520" stroke-width="1"/>
    </pattern>
    
    <!-- Gradients -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
    
    <!-- Blur effect -->
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="80" />
    </filter>
  </defs>
  
  <!-- Grid background -->
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.5"/>
  
  <!-- Gradient blobs -->
  <circle cx="200" cy="150" r="200" fill="#4F46E5" opacity="0.15" filter="url(#blur)"/>
  <circle cx="1000" cy="500" r="250" fill="#10B981" opacity="0.1" filter="url(#blur)"/>
  
  <!-- Logo -->
  <g transform="translate(100, 150)">
    <!-- Shield -->
    <path d="M60 15C60 15 44 20 30 20C16 20 0 15 0 15V50C0 76 30 96 30 96C30 96 60 76 60 50V15Z" 
          fill="url(#logoGradient)"/>
    <!-- Checkmark -->
    <path d="M24 48L34 58L56 36" 
          stroke="white" 
          stroke-width="6" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    <!-- Document lines -->
    <rect x="28" y="32" width="16" height="3" rx="1.5" fill="white" opacity="0.6"/>
    <rect x="28" y="38" width="12" height="3" rx="1.5" fill="white" opacity="0.6"/>
  </g>
  
  <!-- Main Content -->
  <g transform="translate(250, 200)">
    <!-- Title -->
    <text x="0" y="0" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
          font-size="72" font-weight="700" fill="#FFFFFF">
      ComplianceFlow
    </text>
    
    <!-- Subtitle with gradient -->
    <text x="0" y="80" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
          font-size="42" font-weight="600" fill="url(#textGradient)">
      Enterprise Compliance APIs
    </text>
    
    <!-- Description -->
    <text x="0" y="140" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
          font-size="28" font-weight="400" fill="#9CA3AF">
      Automatiza el cumplimiento normativo
    </text>
    
    <!-- Badges -->
    <g transform="translate(0, 180)">
      <!-- ISO Badge -->
      <g>
        <rect width="150" height="50" rx="8" fill="#1F2937" stroke="#4F46E5" stroke-width="2"/>
        <text x="75" y="32" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
              font-size="20" font-weight="600" fill="#FFFFFF" text-anchor="middle">
          ISO 27001
        </text>
      </g>
      
      <!-- SOC2 Badge -->
      <g transform="translate(170, 0)">
        <rect width="150" height="50" rx="8" fill="#1F2937" stroke="#10B981" stroke-width="2"/>
        <text x="75" y="32" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
              font-size="20" font-weight="600" fill="#FFFFFF" text-anchor="middle">
          SOC 2 II
        </text>
      </g>
      
      <!-- GDPR Badge -->
      <g transform="translate(340, 0)">
        <rect width="150" height="50" rx="8" fill="#1F2937" stroke="#6366F1" stroke-width="2"/>
        <text x="75" y="32" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
              font-size="20" font-weight="600" fill="#FFFFFF" text-anchor="middle">
          GDPR
        </text>
      </g>
    </g>
  </g>
  
  <!-- Footer -->
  <text x="100" y="590" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="20" font-weight="400" fill="#6B7280">
    complianceflow.netlify.app
  </text>
  
  <!-- Status indicator -->
  <g transform="translate(1050, 570)">
    <circle cx="0" cy="0" r="8" fill="#10B981"/>
    <text x="15" y="6" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
          font-size="18" font-weight="500" fill="#10B981">
      99.99% Uptime
    </text>
  </g>
</svg>
