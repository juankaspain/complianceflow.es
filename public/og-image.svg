<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#030712"/>
  
  <!-- Gradient Background Blobs -->
  <g opacity="0.3">
    <circle cx="200" cy="150" r="200" fill="url(#gradient1)" filter="blur(60px)"/>
    <circle cx="1000" cy="480" r="180" fill="url(#gradient2)" filter="blur(60px)"/>
  </g>
  
  <!-- Grid Pattern -->
  <defs>
    <pattern id="grid" width="64" height="64" patternUnits="userSpaceOnUse">
      <path d="M 64 0 L 0 0 0 64" fill="none" stroke="#4F46E5" stroke-width="0.5" opacity="0.1"/>
    </pattern>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#818CF8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A78BFA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F472B6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.4"/>
  
  <!-- Logo Icon (Shield with Check) -->
  <g transform="translate(100, 150)">
    <path d="M50 0L10 20V50C10 72.75 26.4 94.35 50 100C73.6 94.35 90 72.75 90 50V20L50 0Z" fill="url(#gradient1)" opacity="0.9"/>
    <path d="M42 55L35 48L31 52L42 63L69 36L65 32L42 55Z" fill="white"/>
  </g>
  
  <!-- Main Text -->
  <text x="100" y="290" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="72" font-weight="800" fill="white">
    ComplianceFlow
  </text>
  
  <!-- Subtitle with Gradient -->
  <text x="100" y="350" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="42" font-weight="600" fill="url(#textGradient)">
    Enterprise Compliance APIs
  </text>
  
  <!-- Description -->
  <text x="100" y="410" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="28" font-weight="400" fill="#9CA3AF">
    Cumplimiento normativo automatizado
  </text>
  
  <!-- Badges Row -->
  <g transform="translate(100, 450)">
    <!-- ISO 27001 Badge -->
    <g>
      <rect width="180" height="50" rx="25" fill="#1F2937" opacity="0.8"/>
      <circle cx="30" cy="25" r="12" fill="#4F46E5" opacity="0.3"/>
      <path d="M30 18L27 21V27C27 29.25 28.4 31.35 30 32C31.6 31.35 33 29.25 33 27V21L30 18Z" fill="#4F46E5"/>
      <text x="50" y="32" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="18" font-weight="600" fill="white">
        ISO 27001
      </text>
    </g>
    
    <!-- SOC 2 Badge -->
    <g transform="translate(200, 0)">
      <rect width="180" height="50" rx="25" fill="#1F2937" opacity="0.8"/>
      <circle cx="30" cy="25" r="12" fill="#10B981" opacity="0.3"/>
      <path d="M30 18L27 21V27C27 29.25 28.4 31.35 30 32C31.6 31.35 33 29.25 33 27V21L30 18Z" fill="#10B981"/>
      <text x="50" y="32" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="18" font-weight="600" fill="white">
        SOC 2 Type II
      </text>
    </g>
    
    <!-- GDPR Badge -->
    <g transform="translate(400, 0)">
      <rect width="140" height="50" rx="25" fill="#1F2937" opacity="0.8"/>
      <circle cx="30" cy="25" r="12" fill="#8B5CF6" opacity="0.3"/>
      <circle cx="30" cy="25" r="8" fill="#8B5CF6"/>
      <text x="50" y="32" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="18" font-weight="600" fill="white">
        GDPR
      </text>
    </g>
  </g>
  
  <!-- Footer URL -->
  <text x="100" y="580" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="22" font-weight="400" fill="#6B7280">
    complianceflow.netlify.app
  </text>
  
  <!-- Decorative Element (Top Right) -->
  <g transform="translate(950, 80)" opacity="0.4">
    <circle cx="50" cy="50" r="40" stroke="url(#gradient1)" stroke-width="2" fill="none"/>
    <circle cx="50" cy="50" r="30" stroke="url(#gradient1)" stroke-width="2" fill="none"/>
    <circle cx="50" cy="50" r="20" stroke="url(#gradient1)" stroke-width="2" fill="none"/>
  </g>
</svg>
