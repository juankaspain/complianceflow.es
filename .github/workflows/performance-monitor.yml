name: Performance Monitoring

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 */6 * * *' # Every 6 hours
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  lighthouse-monitoring:
    name: Lighthouse Monitoring
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Run Lighthouse CI
        run: |
          npm install -g @lhci/cli
          lhci autorun --collect.settings.chromeFlags="--no-sandbox"
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-results
          path: .lighthouseci/

  bundle-analysis:
    name: Bundle Size Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build and analyze
        run: |
          npm run build
          npx next-bundle-analyzer || true

      - name: Bundle size report
        run: |
          echo "## Bundle Size Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          du -sh .next/ >> $GITHUB_STEP_SUMMARY || du -sh out/ >> $GITHUB_STEP_SUMMARY
          
  performance-budget:
    name: Performance Budget Check
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Check bundle size limits
        run: |
          # Define performance budgets (in KB)
          MAX_BUNDLE_SIZE=500
          MAX_FIRST_LOAD_JS=200
          
          # Get actual sizes
          if [ -d ".next" ]; then
            BUNDLE_SIZE=$(du -sk .next | cut -f1)
            echo "Bundle size: ${BUNDLE_SIZE}KB"
            
            if [ $BUNDLE_SIZE -gt $MAX_BUNDLE_SIZE ]; then
              echo "::error::Bundle size (${BUNDLE_SIZE}KB) exceeds budget (${MAX_BUNDLE_SIZE}KB)"
              exit 1
            fi
          fi
          
          echo "âœ… Bundle size within budget"
