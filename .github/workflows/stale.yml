name: Stale Issues and PRs

on:
  schedule:
    - cron: '0 0 * * *' # Daily at midnight
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    name: Close Stale Issues and PRs
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Stale issues and PRs
        uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          
          # Issues configuration
          stale-issue-message: |
            ðŸ”” This issue has been automatically marked as stale because it has not had recent activity.
            
            It will be closed in 7 days if no further activity occurs.
            
            If you believe this issue is still relevant, please:
            - Add a comment explaining why
            - Remove the 'stale' label
            
            Thank you for your contributions!
          close-issue-message: |
            ðŸ’­ This issue has been automatically closed due to inactivity.
            
            If you believe this was closed in error, please:
            - Reopen the issue
            - Provide additional context
            
            Thank you!
          days-before-issue-stale: 60
          days-before-issue-close: 7
          stale-issue-label: 'stale'
          exempt-issue-labels: 'pinned,security,bug,enhancement'
          
          # Pull requests configuration
          stale-pr-message: |
            ðŸ”” This pull request has been automatically marked as stale because it has not had recent activity.
            
            It will be closed in 14 days if no further activity occurs.
            
            To keep this PR active:
            - Push new commits
            - Add a comment
            - Request a review
            - Remove the 'stale' label
            
            Thank you for your contribution!
          close-pr-message: |
            ðŸ’­ This pull request has been automatically closed due to inactivity.
            
            If you'd like to continue this work:
            - Reopen the PR
            - Rebase on the latest main branch
            - Address any review comments
            
            Thank you!
          days-before-pr-stale: 30
          days-before-pr-close: 14
          stale-pr-label: 'stale'
          exempt-pr-labels: 'pinned,security,work-in-progress'
          
          # General configuration
          operations-per-run: 100
          remove-stale-when-updated: true
          ascending: true
