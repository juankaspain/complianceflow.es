name: CI Pipeline (Optimized)

# âš¡ OPTIMIZACIÃ“N: Solo se ejecuta en main y PRs
on:
  push:
    branches: [main]  # âœ… SOLO main (no develop, no feat/**)
    paths-ignore:      # âœ… Ignora archivos que no afectan el build
      - '**.md'
      - 'docs/**'
      - '.github/**'
      - '!.github/workflows/**'
  pull_request:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true  # âœ… Cancela runs anteriores

env:
  NODE_VERSION: '20'
  CACHE_VERSION: v2

jobs:
  # âœ… TODO EN UN SOLO JOB = Menos overhead
  ci:
    name: CI Checks
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1  # âœ… Solo Ãºltimo commit
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      # âœ… CACHE MEJORADO
      - name: Cache dependencies
        uses: actions/cache@v4
        id: cache-deps
        with:
          path: |
            ~/.npm
            node_modules
            .next/cache
          key: ${{ runner.os }}-deps-${{ env.CACHE_VERSION }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-deps-${{ env.CACHE_VERSION }}-
      
      # âœ… Solo instala si no hay cache
      - name: Install dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: npm ci --prefer-offline --no-audit
      
      # âœ… Lint solo si cambiÃ³ cÃ³digo
      - name: Run linter
        run: npm run lint || echo "Lint warnings found"
        continue-on-error: true
      
      # âœ… Type check rÃ¡pido
      - name: Type check
        run: npm run type-check
      
      # âœ… Build con cache
      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_SITE_URL: https://complianceflow.netlify.app
      
      - name: Summary
        run: |
          echo "âœ… CI completed successfully!" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ Build size: $(du -sh .next 2>/dev/null | cut -f1 || echo 'N/A')" >> $GITHUB_STEP_SUMMARY
