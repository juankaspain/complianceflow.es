name: Deploy Production

# âœ… Solo en releases y push a main
on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/**'
  release:
    types: [published]
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false  # No cancelar deploys

env:
  NODE_VERSION: '20'

jobs:
  deploy:
    name: Deploy to Netlify
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment:
      name: production
      url: https://complianceflow.netlify.app
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
            .next/cache
          key: ${{ runner.os }}-prod-${{ hashFiles('**/package-lock.json') }}
      
      - run: npm ci --prefer-offline --no-audit
      
      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_SITE_URL: https://complianceflow.netlify.app
          NEXT_PUBLIC_API_URL: https://api.complianceflow.es
      
      - name: Deploy to Netlify
        run: |
          echo "ðŸš€ Deploy completed!" >> $GITHUB_STEP_SUMMARY
          echo "URL: https://complianceflow.netlify.app" >> $GITHUB_STEP_SUMMARY
        # Netlify auto-deploys from GitHub, no need for manual deployment
