name: Dependency Updates

# âœ… Solo una vez por semana
on:
  schedule:
    - cron: '0 9 * * 1'  # Lunes 9am
  workflow_dispatch:

jobs:
  update:
    name: Check Updates
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm outdated || true
