name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

concurrency:
  group: pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'

jobs:
  validate-pr:
    name: Validate PR
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate PR title
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            chore
            ci
            build
            revert
          requireScope: false

      - name: Check PR size
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const additions = pr.additions;
            const deletions = pr.deletions;
            const total = additions + deletions;
            
            core.info(`PR changes: +${additions} -${deletions} (total: ${total})`);
            
            if (total > 1000) {
              core.warning(`This PR is quite large (${total} lines). Consider breaking it into smaller PRs.`);
            }

  code-analysis:
    name: Code Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for large files
        run: |
          LARGE_FILES=$(find . -type f -size +500k -not -path "./node_modules/*" -not -path "./.git/*" -not -path "./out/*" -not -path "./.next/*")
          if [ -n "$LARGE_FILES" ]; then
            echo "‚ö†Ô∏è  Large files detected:"
            echo "$LARGE_FILES"
            echo "$LARGE_FILES" | while read file; do
              echo "::warning file=${file}::Large file detected (>500KB)"
            done
          fi

      - name: Check for TODOs
        run: |
          TODO_COUNT=$(grep -r "TODO\|FIXME\|XXX" --include="*.ts" --include="*.tsx" --include="*.js" --include="*.jsx" src/ 2>/dev/null | wc -l || echo "0")
          echo "Found $TODO_COUNT TODO/FIXME comments"
          if [ $TODO_COUNT -gt 15 ]; then
            echo "::warning::High number of TODO comments ($TODO_COUNT). Consider addressing them."
          fi

      - name: Analyze dependencies
        run: |
          echo "## Dependency Analysis" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          npx depcheck --json > depcheck-report.json || true
          echo "Unused dependencies check completed" >> $GITHUB_STEP_SUMMARY
        continue-on-error: true

  bundle-size:
    name: Bundle Size Check
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build and analyze
        run: |
          npm run build
          du -sh .next/ || du -sh out/
        
      - name: Check bundle size
        uses: andresz1/size-limit-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

  preview-deploy:
    name: Deploy Preview
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.event.pull_request.head.repo.full_name == github.repository
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for preview
        run: npm run build
        env:
          NODE_ENV: production

      - name: Deploy to Netlify Preview
        uses: netlify/actions/cli@master
        with:
          args: deploy --dir=out --message="PR #${{ github.event.pull_request.number }}"
        env:
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        continue-on-error: true

      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const comment = `## üöÄ Preview Deployment\n\nPreview URL: https://deploy-preview-${prNumber}--complianceflow.netlify.app\n\n‚úÖ Preview deployed successfully!`;
            
            github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
        continue-on-error: true

  pr-summary:
    name: PR Summary
    runs-on: ubuntu-latest
    needs: [validate-pr, code-analysis, bundle-size]
    if: always()
    
    steps:
      - name: Generate summary
        uses: actions/github-script@v7
        with:
          script: |
            const results = {
              validate: '${{ needs.validate-pr.result }}',
              analysis: '${{ needs.code-analysis.result }}',
              bundleSize: '${{ needs.bundle-size.result }}'
            };
            
            let message = '## PR Checks Summary\n\n';
            message += `- Validation: ${results.validate === 'success' ? '‚úÖ' : '‚ùå'}\n`;
            message += `- Code Analysis: ${results.analysis === 'success' ? '‚úÖ' : '‚ùå'}\n`;
            message += `- Bundle Size: ${results.bundleSize === 'success' ? '‚úÖ' : '‚ö†Ô∏è'}\n`;
            
            if (Object.values(results).every(r => r === 'success')) {
              message += '\n‚úÖ All checks passed! Ready for review.';
            } else {
              message += '\n‚ö†Ô∏è  Some checks need attention.';
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });
