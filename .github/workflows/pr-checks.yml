name: PR Checks

# ✅ SIMPLIFICADO - Solo validaciones básicas
on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]

concurrency:
  group: pr-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'

jobs:
  quick-check:
    name: Quick PR Validation
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-pr-${{ hashFiles('**/package-lock.json') }}
      
      - run: npm ci --prefer-offline --no-audit
      
      - name: Lint only changed files
        run: |
          npm run lint -- --max-warnings=50 || echo "Lint warnings found"
        continue-on-error: true
      
      - name: Quick type check
        run: npm run type-check
      
      - name: PR Summary
        run: |
          echo "✅ PR checks passed!" >> $GITHUB_STEP_SUMMARY
          echo "Remember to test locally before merging" >> $GITHUB_STEP_SUMMARY
