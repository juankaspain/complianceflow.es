name: Pull Request Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  validate:
    name: Validate PR
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Validate PR title
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            chore
            revert

      - name: Install dependencies
        run: npm ci

      - name: Check for large files
        run: |
          find . -type f -size +1M -not -path "./node_modules/*" -not -path "./.git/*" | while read file; do
            echo "::warning::Large file detected: $file"
          done

      - name: Check for TODO comments
        run: |
          TODO_COUNT=$(grep -r "TODO" --include="*.ts" --include="*.tsx" --include="*.js" --include="*.jsx" src/ | wc -l)
          echo "Found $TODO_COUNT TODO comments"
          if [ $TODO_COUNT -gt 10 ]; then
            echo "::warning::High number of TODO comments ($TODO_COUNT). Consider addressing them."
          fi

      - name: Analyze bundle size
        run: |
          npm run build
          npx next-bundle-analyzer
        continue-on-error: true

      - name: Comment PR
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… All PR checks passed! Ready for review.'
            })