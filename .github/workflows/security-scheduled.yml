name: Security Scan (Weekly)

# âš¡ Solo se ejecuta semanalmente o manualmente, NO en cada push
on:
  schedule:
    - cron: '0 2 * * 1'  # Lunes a las 2 AM UTC
  workflow_dispatch:  # Permite ejecuciÃ³n manual
  pull_request:
    branches: [main]
    paths:
      - 'package.json'
      - 'package-lock.json'

concurrency:
  group: security-${{ github.ref }}
  cancel-in-progress: true

jobs:
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --prefer-offline
      
      - name: Run npm audit
        run: npm audit --audit-level=moderate || echo "Vulnerabilities found, check output"
        continue-on-error: true
      
      - name: Security summary
        run: |
          echo "### ðŸ”’ Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Run \`npm audit fix\` locally to fix issues" >> $GITHUB_STEP_SUMMARY

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      actions: read
      contents: read
      security-events: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript, typescript
          queries: security-and-quality
      
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3
      
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
