name: Main CI/CD Pipeline

# âš¡ Workflow maestro consolidado - Reemplaza ci.yml y test.yml
on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/workflows/*.md'
  pull_request:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'

concurrency:
  group: main-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  CACHE_VERSION: v3

jobs:
  # âœ… Job 1: Build y validaciones bÃ¡sicas
  build-and-validate:
    name: Build & Validate
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Cache dependencies and build
        uses: actions/cache@v4
        id: cache
        with:
          path: |
            ~/.npm
            node_modules
            .next/cache
          key: ${{ runner.os }}-build-${{ env.CACHE_VERSION }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.CACHE_VERSION }}-
      
      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci --prefer-offline --no-audit
      
      - name: Type check
        run: npm run type-check
      
      - name: Lint
        run: npm run lint
        continue-on-error: true
      
      - name: Format check
        run: npm run format:check || echo "Format issues found"
        continue-on-error: true
      
      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_SITE_URL: https://complianceflow.netlify.app
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: .next/
          retention-days: 1
      
      - name: Build summary
        run: |
          echo "### âœ… Build Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ Build size: $(du -sh .next 2>/dev/null | cut -f1 || echo 'N/A')" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”¢ Node version: $(node --version)" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“… Build time: $(date)" >> $GITHUB_STEP_SUMMARY

  # âœ… Job 2: Lighthouse (solo en main, no en PRs)
  lighthouse:
    name: Lighthouse Audit
    needs: build-and-validate
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-build-${{ env.CACHE_VERSION }}-${{ hashFiles('**/package-lock.json') }}
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: .next/
      
      - name: Run Lighthouse
        run: npm run lighthouse || echo "Lighthouse check completed with warnings"
        continue-on-error: true
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
      
      - name: Upload Lighthouse results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-results
          path: .lighthouseci/
          retention-days: 7

  # âœ… Job 3: Deployment (solo en main)
  deploy:
    name: Deploy to Production
    needs: build-and-validate
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    timeout-minutes: 5
    environment:
      name: production
      url: https://complianceflow.netlify.app
    
    steps:
      - name: Deployment info
        run: |
          echo "### ðŸš€ Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Build passed all checks" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŒ Netlify will auto-deploy from main branch" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— URL: https://complianceflow.netlify.app" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“… Deploy time: $(date)" >> $GITHUB_STEP_SUMMARY
